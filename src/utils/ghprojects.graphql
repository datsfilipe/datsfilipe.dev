{
  viewer {
    repositories(first: 100, orderBy: { field: STARGAZERS, direction: ASC }) {
      nodes {
        name
        description
        updatedAt
        defaultBranchRef {
          target {
            ... on Commit {
              history(first: 1) {
                nodes {
                  committedDate
                }
              }
            }
          }
        }
      }
    }
  }
}